apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app.kubernetes.io/name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx
  template:
    metadata:
      name: nginx
      labels:
        app.kubernetes.io/name: nginx
    spec:
      containers:
        - name: nginx-c
          image: nginx:1.14.2
          ports:
          - containerPort: 80